<header
    class="relative flex mb-4 py-4 px-2 items-center justify-between border-b border-slate-300 border-2 bg-red-300 w-full z-[2] h-[75px]">

    @if(wedding){
    <div class="text-center">
        <h1 class="text-[1.3rem] text-white">{{ wedding.weddingName }}</h1>
    </div>
    }

    @if (userName) {
    <div class="flex items-center justify-center gap-[10px] text-[16px] cursor-pointer relative"
        (click)="toggleOptionsMenu()">
        <span class="text-white text-center">Hola! ðŸ‘‹ <br> {{userName}}</span>
        <button class="menu-toggle flex items-center justify-center">
            <i [ngClass]="{'rotate-180': isOpenOptionsMenu}" class="fa-solid fa-caret-down text-white duration-300"></i>
        </button>
        <div class="menu-options" [ngClass]="{ 'flex': isOpenOptionsMenu, 'hidden': !isOpenOptionsMenu }">
            <ul>
                <li (click)="loguot()" class="text-[12px]">
                    <i class="fa-solid fa-arrow-right-from-bracket duration-300">
                    </i>
                    Cerrar Sesion
                </li>
            </ul>
        </div>
    </div>
    }

</header>
