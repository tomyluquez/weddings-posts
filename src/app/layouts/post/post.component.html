@if(!(wedding$ | async)) {
<h1>No existe la boda por favor corrobora el nombre de la url</h1>
}

@else if((wedding$ | async)?.posts?.length === 0){
<h1>No hay publicaciones</h1>
}

@else {
@for (post of (wedding$ | async)?.posts; track $index) {
<app-card-post [post]="post" />


}
}

<app-button-new-post />
