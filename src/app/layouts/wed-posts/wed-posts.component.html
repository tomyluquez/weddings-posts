<app-header [wedding]="(wedding$ | async)?.wedding" [userName]="user?.userName" />
<app-button-scroll-to-up />

@if (!user!.userName) {
<app-auth [welcomeText]="(wedding$ | async)?.wedding!.welcomeText"
    [imageLogin]="(wedding$ | async)?.wedding!.imageLogin" />
}

@if((wedding$ | async)?.loading) {
<h1><app-loader /></h1>
} @else {
<router-outlet />
}
